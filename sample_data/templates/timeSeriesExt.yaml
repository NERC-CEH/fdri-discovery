globals:
    $baseURI: http://fdri.ceh.ac.uk/
    $datasetID: cosmos

imports:
    - namespaces.yaml
    - extensions.py

one_offs:
  - name: COPScheme
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/cosmos/cop>"
      "@type": "<fdri:ComplexObservablePropertyScheme>"

resources:
  - name: TimeSeries
    properties:
      "@id": "<http://fdri.ceh.ac.uk/id/dataset/cosmos-{TIMESERIES_ID|slug}>"
      "@type": "<fdri:TimeSeriesDatasetSeries>"
      "<dct:title>": "{TIMESERIES_NAME}@en"
      "<fdri:valueStatistic>": "<http://fdri.ceh.ac.uk/ref/common/statistics/{STATISTIC_ID}>"
      "<fdri:aggregationPeriod>": "{DURATION}^^<xsd:duration>"