globals:
    $baseURI: http://fdri.ceh.ac.uk/
    $datasetID: cosmos

imports:
    - namespaces.yaml
    - concept_schemes.yaml
    - extensions.py

one_offs:
  - name: ContextScheme
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/context>"
      "@type": "<fdri:ContextObjectScheme>"
      "<dct:title>": "Common context objects@en"

resources:
  - name: COP
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/cop/{PARAMETER_ID|slug}>"
      "@type": "<fdri:Variable>"
      "<skos:inScheme>": "<::CommonCopScheme>"
      "^<skos:hasTopConcept>": "<::CommonCopScheme>"
      "<skos:prefLabel>": "{PARAMETER_NAME}@en"
  - name: COPUnitName
    requires:
      UNIT_NAME:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/cop/{PARAMETER_ID|slug}>"
      "@type": "<fdri:Variable>"
      "<fdri:unitName>": "{UNIT_NAME}@en"

  - name: Property
    requires:
      PROPERTY_ID:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/property/{PROPERTY_ID|slug}>"
      "@type": "<iop:Property>"
      "<skos:prefLabel>": "{PROPERTY_NAME}@en"
      "<rdfs:label>": "{PROPERTY_NAME}@en"
      "^<iop:hasProperty>": "<::COP>"
      "<skos:inScheme>": "<::PropertyScheme>"
      "^<skos:hasTopConcept>": "<::PropertyScheme>"

  - name: ParameterMatch
    requires:
      QUDT_EQUIV:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/property/{PROPERTY_ID|slug}>"
      "@type": "<iop:Property>"
      "<skos:exactMatch>": <http://qudt.org/vocab/quantitykind/{QUDT_EQUIV}>

  - name: ObjectOfInterest
    requires:
      OBJECT:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/object-of-interest/{OBJECT|slug}>"
      "@type": "<iop:Entity>"
      "<skos:inScheme>": <::ObjectOfInterestScheme>
      "^<skos:hasTopConcept>": "<::ObjectOfInterestScheme>"
      "<skos:prefLabel>": "{OBJECT}@en"
      "^<iop:hasObjectOfInterest>": "<::COP>"

  - name: Context
    requires:
      CONTEXT:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/context/{CONTEXT|slug}>"
      "@type": <iop:Entity>
      "<skos:inScheme>": <::ContextScheme>
      "^<skos:hasTopConcept>": <::ContextScheme>
      "<skos:prefLabel>": "{CONTEXT}@en"
      "^<iop:hasContextObject>": "<::COP>"

  - name: Unit
    requires:
      UNIT:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/unit/{UNIT|slug}>"
      "@type": "<fdri:Unit>"
      "<skos:inScheme>": "<::UnitScheme>"
      "^<skos:hasTopConcept>": "<::UnitScheme>"

  - name: UnitLabel
    requires:
      UNIT_NAME:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/unit/{UNIT|slug}>"
      "@type": "<fdri:Unit>"
      "<skos:prefLabel>": "{UNIT_NAME}@en" 
      "<rdfs:label>": "{UNIT_NAME}@en"

  - name: UnitMatch
    requires:
      UNIT:
      QUDT_UNIT:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/unit/{UNIT|slug}>"
      "@type": "<fdri:Unit>"
      "<skos:exactMatch>": <http://qudt.org/vocab/unit/{QUDT_UNIT}>
  
