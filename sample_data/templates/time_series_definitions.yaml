globals:
    $baseURI: http://fdri.ceh.ac.uk/
    $datasetID: cosmos

imports:
    - namespaces.yaml
    - extensions.py

one_offs:
  - name: TimeSeriesScheme
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/cosmos/time-series>"
      "@type": "<skos:ConceptScheme>"

resources:
  - name: TimeSeriesDefinition
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/cosmos/time-series/{TIMESERIES_ID|slug}>"
      "@type": "<fdri:TimeSeriesDefinition>"
      "<fdri:resolution>": "{DURATION}^^<xsd:duration>"
      "<fdri:periodicity>": "{DURATION}^^<xsd:duration>"
      "<fdri:processingLevel>": "<http://fdri.ceh.ac.uk/ref/common/processing-level/{PROCESSING_LEVEL}>"
      "<skos:inScheme>": "<::TimeSeriesScheme>"
      "^<skos:hasTopConcept>": "<::TimeSeriesScheme>"
      "<skos:prefLabel>": "{TIMESERIES_NAME}@en"
      "<rdfs:label>": "{TIMESERIES_NAME}@en"
      "<fdri:sourceBucket>": "{S3_BUCKET}"
      "<fdri:sourceDataset>": "{S3_DATASET}"
      "<fdri:sourceColumnName>": "{S3_COLUMN_NAME}"