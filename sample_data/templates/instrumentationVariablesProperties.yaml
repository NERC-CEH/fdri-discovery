globals:
  $baseURI: http://fdri.ceh.ac.uk/
  $datasetID: cosmos

imports:
  - namespaces.yaml
  - extensions.py

one_offs:
  - name: SystemTypeScheme
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/cosmos/monitoring-system-type>"
      "@type": "<fdri:EnvironmentalMonitoringSystemTypeScheme>"
      "dct:title": "COSMOS Monitoring System Types@en"

resources:

  - name: IntrumentType
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/cosmos/monitoring-system-type/{INSTRUMENT_ID|slug}>"
      "@type": "<fdri:EnvironmentalMonitoringSystemType>"
      "<skos:prefLabel>": "{INSTRUMENT_ID}@en"
      "<skos:inScheme>": "<::SystemTypeScheme>"
      "^<skos:hasTopConcept>": "<::SystemTypeScheme>"

  - name: SystemType
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/cosmos/monitoring-system-type/{INSTRUMENT_ID|slug}-{SENSOR_MAKE|slug}-{SENSOR_MODEL|slug}>"
      "@type": "<fdri:EnvironmentalMonitoringSystemType>"
      "<skos:prefLabel>": "{SENSOR_MAKE} {SENSOR_MODEL}@en"
      "<skos:inScheme>": "<::SystemTypeScheme>"
      "<skos:broader>": "<http://fdri.ceh.ac.uk/ref/cosmos/monitoring-system-type/{INSTRUMENT_ID|slug}>"
  - name: SystemTypeCOP
    requires:
      PROPERTY:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/cosmos/monitoring-system-type/{INSTRUMENT_ID|slug}-{SENSOR_MAKE|slug}-{SENSOR_MODEL|slug}>"
      "@type": "<fdri:EnvironmentalMonitoringSystemType>"
      "<fdri:observes>": "<http://fdri.ceh.ac.uk/ref/cosmos/cop/{PROPERTY|slug}>"
