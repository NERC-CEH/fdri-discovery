globals:
    $baseURI: http://fdri.ceh.ac.uk/
    $datasetID: cosmos

imports:
    - namespaces.yaml
    - concept_schemes.yaml
    - extensions.py

one_offs:

resources:
  - name: COP
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/cop/{VARIABLE_NAME|slug}>"
      "@type": "<fdri:Variable>"
      "<skos:inScheme>": "<::CommonCopScheme>"
      "^<skos:hasTopConcept>": "<::CommonCopScheme>"
      "<skos:prefLabel>": "{DESCRIPTION}@en"
      "<fdri:aggregationPeriod>": "{INTERVAL}^^<xsd:duration>"
      "<fdri:valueStatistic>": "<http://fdri.ceh.ac.uk/ref/common/statistics/{STATISTIC|slug}>"
  - name: COPUnitName
    requires:
      UNIT_NAME:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/cop/{VARIABLE_NAME|slug}>"
      "@type": "<fdri:Variable>"
      "<fdri:unitName>": "{UNIT_NAME}@en"
  - name: Parameter
    requires:
      PROPERTY:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/property/{PROPERTY|slug}>"
      "@type": <iop:Property>
      "<skos:prefLabel>": "{PROPERTY_NAME}@en"
      "^<iop:hasProperty>": "<::COP>"
  - name: ParameterBroader
    requires:
      QUDT_QUANTITY_KIND:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/property/{PROPERTY|slug}>"
      "@type": <iop:Property>
      "<skos:broaderMatch>": <http://qudt.org/vocab/quantitykind/{QUDT_QUANTITY_KIND}>
  - name: ObjectOfInterest
    requires:
      OBJECT:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/object-of-interest/{OBJECT|slug}>"
      "@type": "<iop:Entity>"
      "<skos:inScheme>": <::ObjectOfInterestScheme>
      "^<skos:hasTopConcept>": "<::ObjectOfInterestScheme>"
      "<skos:prefLabel>": "{OBJECT}@en"
      "^<iop:hasObjectOfInterest>": "<::COP>"

  - name: Context
    requires:
      CONTEXT:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/context/{CONTEXT|slug}>"
      "@type": <iop:Entity>
      "<skos:inScheme>": <::ContextObjectScheme>
      "^<skos:hasTopConcept>": <::ContextObjectScheme>
      "<skos:prefLabel>": "{CONTEXT}@en"
      "^<iop:hasContextObject>": "<::COP>"

  - name: Unit
    requires:
      UNIT:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/unit/{UNIT|slug}>"
      "@type": "<skos:Concept>"
      "^<fdri:hasUnit>": "<::COP>"
  - name: UnitLabel
    requires:
      UNIT_NAME:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/unit/{UNIT|slug}>"
      "@type": "<skos:Concept>"
      "<skos:prefLabel>": "{UNIT_NAME}@en" 
  - name: UnitMatch
    requires:
      UNIT:
      QUDT_UNIT:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/unit/{UNIT|slug}>"
      "@type": "<skos:Concept>"
      "<skos:broaderMatch>": <http://qudt.org/vocab/unit/{QUDT_UNIT}>
  
