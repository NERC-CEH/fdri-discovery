globals:
    $baseURI: http://fdri.ceh.ac.uk/
    $datasetID: cosmos

imports:
    - namespaces.yaml
    - extensions.py

one_offs:
  - name: COPScheme
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/cosmos/cop>"
      "@type": "<fdri:ComplexObservablePropertyScheme>"
  - name: ParameterScheme
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/parameter>"
      "@type": "<skos:ConceptScheme>"
      "<dct:title>": "Common parameters@en"
  - name: ContextScheme
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/context>"
      "@type": "<fdri:ContextObjectScheme>"
      "<dct:title>": "Common context objects@en"

resources:
  - name: COP
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/cosmos/cop/{VARIABLE_NAME|slug}>"
      "@type": "<fdri:ComplexObservableProperty>"
      "<skos:inScheme>": "<::COPScheme>"
      "^<skos:hasTopConcept>": "<::COPScheme>"
      "<skos:prefLabel>": "{DESCRIPTION}@en"
      "<fdri:aggregationPeriod>": "{INTERVAL}^^<xsd:duration>"
      "<fdri:valueStatistic>": "<http://fdri.ceh.ac.uk/ref/common/statistics/{STATISTIC|slug}>"
  - name: COPUnitName
    requires:
      UNIT_NAME:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/cosmos/cop/{VARIABLE_NAME|slug}>"
      "@type": "<fdri:ComplexObservableProperty>"
      "<fdri:unitName>": "{UNIT_NAME}@en"
  - name: Parameter
    requires:
      PROPERTY:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/parameter/{PROPERTY|slug}>"
      "@type": <skos:Concept>
      "<skos:prefLabel>": "{PROPERTY_NAME}@en"
      "^<iop:hasProperty>": "<http://fdri.ceh.ac.uk/ref/cosmos/cop/{VARIABLE_NAME|slug}>"
  - name: ParameterBroader
    requires:
      QUDT_QUANTITY_KIND:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/parameter/{PROPERTY|slug}>"
      "@type": <qudt:QuantityKind>
      "<skos:broaderMatch>": <http://qudt.org/vocab/quantitykind/{QUDT_QUANTITY_KIND}>
  - name: ObjectOfInterest
    requires:
      OBJECT:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/object-of-interest/{OBJECT|slug}>"
      "@type": "<fdri:ObjectOfInterest>"
      "<skos:inScheme>": <::ObjectOfInterestScheme>
      "^<skos:hasTopConcept>": "<::ObjectOfInterestScheme>"
      "<skos:prefLabel>": "{OBJECT}@en"
      "^<iop:hasObjectOfInterest>": "<http://fdri.ceh.ac.uk/ref/cosmos/cop/{VARIABLE_NAME|slug}>"

  - name: Context
    requires:
      CONTEXT:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/context/{CONTEXT|slug}>"
      "@type": <fdri:ContextObject>
      "<skos:inScheme>": <::ContextScheme>
      "^<skos:hasTopConcept>": <::ContextScheme>
      "<skos:prefLabel>": "{CONTEXT}@en"
      "^<iop:hasContextObject>": "<http://fdri.ceh.ac.uk/ref/cosmos/cop/{VARIABLE_NAME|slug}>"

  - name: Unit
    requires:
      UNIT:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/unit/{UNIT|slug}>"
      "@type": "<skos:Concept>"
      "^<fdri:hasUnit>": "<http://fdri.ceh.ac.uk/ref/cosmos/cop/{VARIABLE_NAME|slug}>"
  - name: UnitLabel
    requires:
      UNIT_NAME:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/unit/{UNIT|slug}>"
      "@type": "<skos:Concept>"
      "<skos:prefLabel>": "{UNIT_NAME}@en" 
  - name: UnitMatch
    requires:
      UNIT:
      QUDT_UNIT:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/unit/{UNIT|slug}>"
      "@type": "<skos:Concept>"
      "<skos:broaderMatch>": <http://qudt.org/vocab/unit/{QUDT_UNIT}>
  
