globals:
    $baseURI: http://fdri.ceh.ac.uk/
    $datasetID: cosmos

imports:
    - namespaces.yaml
    - extensions.py

one_offs:
  - name: StatisticsConceptScheme
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/statistics>"
      "@type": "<fdri:ValueStatisticScheme>"
      "<rdfs:label>": "Value Statistics"

resources:
  - name: StatisticsConcept
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/statistics/{STATISTIC_ID|slug}>"
      "@type": "<fdri:ValueStatistic>"
      "<skos:inScheme>": "<::StatisticsConceptScheme>"
      "^<skos:hasTopConcept>": "<::StatisticsConceptScheme>"
      "<skos:prefLabel>": "{STATISTIC_NAME}@en"

  - name: StatisticsDescription
    # Add DESCRIPTION as a skos:scopeNote if there is one.
    requires:
      DESCRIPTION:
    properties:
      "@id": "<http://fdri.ceh.ac.uk/ref/common/statistics/{STATISTIC_ID|slug}>"
      "@type": "<fdri:ValueStatistic>"
      "<skos:scopeNote>": "{DESCRIPTION}@en"

